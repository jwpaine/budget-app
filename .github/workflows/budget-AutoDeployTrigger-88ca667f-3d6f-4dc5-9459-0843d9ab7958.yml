name: Trigger auto deployment for budget

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/budget-AutoDeployTrigger-88ca667f-3d6f-4dc5-9459-0843d9ab7958.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: budgetappr1ae0.azurecr.io
          username: ${{ secrets.BUDGET_REGISTRY_USERNAME }}
          password: ${{ secrets.BUDGET_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: budgetappr1ae0.azurecr.io/budget:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.BUDGET_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n budget -g rg-budgetapp --server budgetappr1ae0.azurecr.io --username  ${{ secrets.BUDGET_REGISTRY_USERNAME }} --password ${{ secrets.BUDGET_REGISTRY_PASSWORD }}
            az containerapp update -n budget -g rg-budgetapp --image budgetappr1ae0.azurecr.io/budget:${{ github.sha }}
