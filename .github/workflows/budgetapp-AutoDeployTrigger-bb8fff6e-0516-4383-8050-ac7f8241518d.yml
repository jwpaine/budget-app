name: Azure Container Apps Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Clean the target directory
        run: rm -rf ${{ github.workspace }}/src/*

      - name: Copy application files to the target directory
        run: rsync -av --chown=runner:runner ${{ github.workspace }}/src/ /home/runner/work/budget-app/budget-app/src/

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: /home/runner/work/budget-app/budget-app/src
          acrName: budgetappr1ae0
          containerAppName: budgetapp
          resourceGroup: rg-budgetapp
